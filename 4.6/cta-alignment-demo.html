<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4.6 Card Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card d-flex flex-column h-100">
                <img src="http://image.email.transamerica.com/lib/fe9415747d6c047b75/m/1/5b3f734d-c4e2-4aba-a397-b8f2f672221a.png" class="card-img-top" alt="Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Card Title</h5>
                    <p class="card-text flex-grow-1">
                        This is some body text that varies in length. The link below should always be at the bottom.
                    </p>
                    <a href="#" class="mt-auto">Call to Action</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card d-flex flex-column h-100">
                <img src="http://image.email.transamerica.com/lib/fe9415747d6c047b75/m/1/5b3f734d-c4e2-4aba-a397-b8f2f672221a.png" class="card-img-top" alt="Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Another Title</h5>
                    <p class="card-text flex-grow-1">
                        Shorter text but the link should still align at the bottom.
                    </p>
                    <a href="#" class="mt-auto">Call to Action</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card d-flex flex-column h-100">
                <img src="http://image.email.transamerica.com/lib/fe9415747d6c047b75/m/1/5b3f734d-c4e2-4aba-a397-b8f2f672221a.png" class="card-img-top" alt="Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Third Title</h5>
                    <p class="card-text flex-grow-1">
                        Some more body text to test alignment.
                    </p>
                    <a href="#" class="mt-auto">Call to Action</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
