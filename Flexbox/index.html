<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cloud.email.transamerica.com/forever-forma-web-font.css">
	<!-- Brandfolder video.js player -->
	<script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
	<link rel="stylesheet" href="https://vjs.zencdn.net/8.9.0/video-js.css">

	<style class="main_style">

		/* #region SFMC styles */
		.layout-canvas-g {
			background-color: #fff;
			border: none;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 0;
			width: 100%;
		}

		.layout-canvas-g>.header,
		.layout-canvas-g>.section,
		.layout-canvas-g>.footer {
			position: relative;
			overflow: hidden;
			width: 100%;
			word-wrap: break-word;
		}

		.layout-canvas-g>.section {
			margin: 10px 0;
		}

		.layout-canvas-g>.section>.columns {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			word-wrap: break-word;
		}

		/* #endregion */

		/* #region bootstrap overrides */

		.card {
			border: 0;
		}

		/* #endregion */

		/* #region typography */

        body {
            color: #000000;
            font-family: 'Forever Forma Body', helvetica, arial, sans-serif;
            font-size: 1rem;
            margin: 0px auto;
			font-weight: normal;
            max-width: 1280px;
            background-color: #ffffff;
        }

		.font-weight-300 {
			font-weight: 300;
		}

		.font-weight-500 {
			font-weight: 500;
		}

		.font-weight-700 {
			font-weight: 700;
		}

		h1, h2, h3, h4, h5 {
			font-family: 'Forever Forma Heading', helvetica, arial, sans-serif;
			font-weight: normal;
		}

		h1.forma-700, h2.forma-700, h3.forma-700, h4.forma-700, h5.forma-700 {
			font-family: 'Forever Forma Heading', helvetica, arial, sans-serif;
			font-weight: 700;
		}

		p {
			margin-bottom: 1.2rem;
		}

		/* #endregion */

		/* #region mobile media queries */
		@media only screen and (max-width: 480px) {
			.mobile-hidden {
				display: none !important;
			}

			.responsive-td {
				width: 100% !important;
				display: block !important;
				padding: 0 !important;
			}
		}

		.layout-canvas-g>.section>.columns {
			width: 100%;
		}
		/* #endregion */
	</style>
	    <!-- Google Tag Manager -->
		<script>
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({
					'gtm.start': new Date().getTime(),
					event: 'gtm.js'
				}
				);
				var f = d.getElementsByTagName(s)[0],
					j = d.createElement(s),
					dl = l != 'dataLayer' ? '&l=' + l : '';
				j.async = true;
				j.src =
					'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
				f.parentNode.insertBefore(j, f);
			}
			)(window, document, 'script', 'dataLayer', 'GTM-PFVCD3T');
		</script>
		<!-- End Google Tag Manager -->

</head>

<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript>
		<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PFVCD3T" height="0" width="0"
			style="display:none;visibility:hidden"></iframe>
	</noscript>
	<!-- End Google Tag Manager (noscript) -->
	<div class="layout layout-canvas-g">
		<div class="section">
			<div class="columns col1">
				<div data-type="slot" data-key="col1"></div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$('.carousel').carousel({
			interval: 4500
		})
	</script>
	<script type="text/javascript">
		// RELOADS WEBPAGE WHEN MOBILE ORIENTATION CHANGES  
		window.onorientationchange = function () {
			var orientation = window.orientation;
			switch (orientation) {
				case 0:
				case 90:
				case -90: window.location.reload();
					break;
			}
		};
	</script>
</body>

</html>
